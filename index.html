  <div id="home" class=" ">

<section class="home-info ">
  <div class="container  ">
    <div class="row row-cols-1 row-cols-md-3 g-0 ">
      <div class="col">
        <div class="card">
          <div class="card-header ">
            <div class="header-containten d-flex justify-content-between">
              <span id="day">Tuesday</span>
              <div class=""><span id="day-month"> </span> <span id="month"></span></div>
            </div>
  
          </div>
          <div class="card-body">
            <div  id="city"> Cairo</div>
            <div   class="Temperature text-white"><span id="temp1"></span> <sup>o</sup> C</div>
            <img id="icon1" width="50px" height="50px" alt="">
            <div id="temp2" class="Temperature-type">Partly cloudy</div>
            <div class="wind mt-2"> 
              <span"><img src="Images/icon-umberella.png" alt="">20%</span>
              <span><img src="Images/icon-wind.png" alt="">18km/h</span>
              <span><img src="Images/icon-compass.png" alt="">East</span>
            </div>
          </div>
         
        </div>
      </div>
      <div class="col ">
        <div class="card text-center mid-card">
          <div class="card-header ">
             <span id="day2">Wednesday</span>
          </div>
          <div class="card-body">
          <div class="mt-4"><img id="icon2"  width= "50px" height="50px"></div>
            <div  class=" text-white temp mt-4"> <span id="date2max"></span>  <sup>o</sup> C</div>
            <div ><span id="date2min"></span> <sup>o</sup> C</div>
            <div  id= "date2type"class="Temperature-type mt-4">Overcasty</div>
          </div>
         
        </div>
      </div>
      <div class="col ">
        <div class="card text-center ">
          <div class="card-header ">
             <span id="day3">Wednesday</span>
          </div>
          <div class="card-body">
          <div class="mt-4"><img id="icon3"  width= "50px" height="50px"></div>
            <div  class=" text-white temp mt-4"><span id="date3max"></span> <sup>o</sup> C</div>
            <div  ><span id="date3min" ></span><sup>o</sup> C</div>
            <div  id="date3type" class="Temperature-type mt-4">Sunny</div>
          </div>
         
        </div>
      </div>
     
    </div>
  </div>
